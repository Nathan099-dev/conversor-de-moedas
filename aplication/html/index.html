<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <main>
            <div class="box">
                <div class="center">
                    <h2>Conversor de moedas</h2>

                    <div class="valor-usuario">

                        <div class="valor-usuario-input">
                            <input type="text" placeholder="insira um valor">
                        </div>
                    </div>


                    <div class="inputs">
                        <div class="input-moeda-entrada" id="moeda-entrada">
                            <select name="" id="">
                                <option value="0">Selecione a moeda atual</option>
                                <option value="1">Real</option>
                                <option value="2">Dolar</option>
                                <option value="3">Euro</option>
                            </select>
                        </div>


                        <div class="input-moeda-saída" id="moeda-saída">
                            <select name="" id="">
                                <option value="0">Selecione para qual moeda converter</option>
                                <option value="1">Real</option>
                                <option value="2">Dolar</option>
                                <option value="3">Euro</option>
                            </select>
                        </div>
                    </div>
                    <div class="div-resultado-moeda-convertida" id="rusultado-valor-convertido">
                        <input type="text">
                    </div>

                    <div class="btn-converter">
                        <button onclick="converterMoeda()">Fazer Conversão</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="../js/script.js"></script>
</html>
